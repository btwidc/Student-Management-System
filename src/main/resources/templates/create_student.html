<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container" style="display: flex">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapced"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-conttrols="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/students/new}">
                Add Student Page
            </a>
            <a class="navbar-brand" href="#" th:href="@{/students}">
                Students Page
            </a>
        </div>

        <style>
            #navbar:last-of-type{
                margin-left: auto;
            }
        </style>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>

<br />
<br />

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 ">
                <h1 class="text-center">Add New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text"
                                   id="firstName"
                                   name="firstName"
                                   th:field="*{firstName}"
                                   class="form-control"
                                   placeholder="Enter Student First Name"
                                   title="The first name must contain only letters with the first capital letter (2 and more)"
                                   pattern="^([A-Z]{1}[a-z]{1,20})$"
                            />
                            <br/>

                            <label>Student Last Name</label>
                            <input type="text"
                                   id="lastName"
                                   name="lastName"
                                   th:field="*{lastName}"
                                   class="form-control"
                                   placeholder="Enter Student Last Name"
                                   title="The last name must contain only letters with the first capital letter (2 and more)"
                                   pattern="^([A-Z]{1}[a-z]{1,20})$"
                            />
                            <br/>

                            <label>Student Email</label>
                            <input type="text"
                                   id="email"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Enter Student Email"
                                   pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
                                   title="Email must be in the correct format"
                            />
                            <br/>

                            <label>Student OOP Mark</label>
                            <input type="text"
                                   id="OOP"
                                   name="OOP"
                                   th:field="*{OOP}"
                                   class="form-control"
                                   placeholder="Enter Student OOP Mark"
                                   pattern="^([1-9]|10)$"
                                   title="Mark must contain only 1-10 numbers"
                            />
                            <br/>

                            <label>Student CPA Mark</label>
                            <input type="text"
                                   id="CPA"
                                   name="CPA"
                                   th:field="*{CPA}"
                                   class="form-control"
                                   placeholder="Enter Student CPA Mark"
                                   pattern="^([1-9]|10)$"
                                   title="Mark must contain only 1-10 numbers"
                            />
                            <br/>

                            <label>Student OS Mark</label>
                            <input type="text"
                                   id="OS"
                                   name="OS"
                                   th:field="*{OS}"
                                   class="form-control"
                                   placeholder="Enter Student OS Mark"
                                   pattern="^([1-9]|10)$"
                                   title="Mark must contain only 1-10 numbers"
                            />

                        </div>

                        <style>
                            #firstName:invalid, #lastName:invalid, #email:invalid, #OOP:invalid, #CPA:invalid, #OS:invalid  {
                                border: 1px solid red;
                            }
                        </style>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
