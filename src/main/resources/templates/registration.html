<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapced"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-conttrols="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">
                    Registration
                </a>
            </div>
            </div>
    </nav>

    <br />
    <br />
    <br />

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully registered!
                    </div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label class="control-label" for="firstName">
                        First Name
                        </label>
                        <input title="The first name must contain only letters with the first capital letter (2 and more)" id = "firstName" class="form-control" pattern="^([A-Z]{1}[a-z]{1,20})$" th:field="*{firstName}" required autofocus="autofocus" placeholder="Enter First Name" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastName">
                            Last Name
                        </label>
                        <input title="The last name must contain only letters with the first capital letter (2 and more)" id = "lastName" class="form-control" pattern="^([A-Z]{1}[a-z]{1,20})$" required autofocus="autofocus" placeholder="Enter Last Name"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">
                            Email
                        </label>
                        <input title="Email must be in the correct format" id = "email" class="form-control" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" th:field="*{email}" required autofocus="autofocus" placeholder="Enter Email"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">
                            Password
                        </label>
                        <input title="Password must contain both case letters and numbers (6 and more)" id = "password" class="form-control" type="password" pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).{6,}$" th:field="*{password}" required autofocus="autofocus" placeholder="Enter Password"/>
                    </div>

                    <style>
                        #firstName:invalid, #lastName:invalid, #email:invalid, #password:invalid  {
                            border: 1px solid red;
                        }
                    </style>

                    <div class="form-group">
                       <button type="submit" class="btn btn-success">Register</button>
                        <span>
                            Already registered?
                            <a href="/" th:href="@{/login}">
                               Login here
                            </a>
                        </span>
                    </div>

                </form>

            </div>
        </div>

    </div>

</body>
</html>
